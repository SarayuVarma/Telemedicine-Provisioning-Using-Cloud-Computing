<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Login_Signup Style.css">
    <title>Sign Up Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="header">
        <img class="logo" src="Medicine Logo.png" alt="Medicine Logo">
        <div class="title-container">
            <h1 class="main-title">Welcome to TeleMed</h1>
            <h1 class="sub-title">A Telemedicine Portal</h1>
        </div>
    </div>

    <div class="content-box">
        <div class="signup-form">
            <form id="signupForm">
                <h2>SIGN UP FORM</h2>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>

                <p></p>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>

                <p></p>

                <label for="phone">Phone Number: </label>
                <input type="tel" id="phone" name="phone" required>

                <p></p>

                <label for="username">Username: </label>
                <input type="text" id="username" name="username" required>

                <p></p>

                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required>

                <p></p>

                <label for="confirmPassword">Confirm Password: </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <p></p>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>

    <script>
        async function submitForm() {
            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                        confirmPassword: document.getElementById('confirmPassword').value,
                    }),
                });

                if (response.ok) {
                    // If the signup was successful, redirect to the login page
                    window.location.href = 'index.html'; // Adjust the URL if needed
                } else {
                    // Handle errors if necessary
                    console.error('Signup failed');
                }
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
